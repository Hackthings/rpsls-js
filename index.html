<body>

  <h1>The Rules of the Game</h1>
  <p>Scissors cut paper. Paper covers rock.</p>
  <p>Rock crushes lizard. Lizard poisons Spock </p>
  <p>Spock smashes scissors. Scissors decapitate lizard.</p>
  <p>Lizard eats paper. Paper disproves Spock.</p>
  <p>Spock smashes scissors. Scissors decapitate lizard.</p>
  <p>Spock vaporizes rock. Rock crushes scissors.</p>
